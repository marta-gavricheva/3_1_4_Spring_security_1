<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-1 shadow-lg">

    <a class="navbar-brand col-md-1 text-light" th:text="${#authentication.name} + ' with roles: ' + ${#authentication.authorities}"></a>
    <ul class="navbar-nav px-3">

        <li class="nav-item text-light">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>


<div class="container-fluid ">
    <br/>
    <div class="row justify-content-md-center">
        <div class="col-lg-2 ">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user">
                            <span class="d-block p-2 bg-primary text-white">
                            User
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-lg-10 gray tab-content">
            <h2>User information-page</h2>
            <div class="gray border">
                <h4 style="text-align: left; margin: 1%"> About user</h4>
            </div>

            <table class="table  table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>UserName</th>
                    <th>Role</th>
                    <th>Password</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody id="table_user">
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<br/>
<script src = "user_api.js"></script>
</body>
</html>
